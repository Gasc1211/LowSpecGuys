<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium&display=swap">
    <title>SVG Artwork</title>
    <style>
        @import url("./base.css");
        @import url("./base_grid.css");
    </style>
</head>
<body bgcolor="#232323">
    <section class="grid">
        <div id="about" class="grid_element">
            <p>Mario is a fictional character in the Mario video game franchise, owned by Nintendo and created by Japanese video game designer Shigeru Miyamoto.</p>
        </div>
        <div id="masterpiece" class="grid_element">
            <svg width="550px" height="360px" id="draw">
                <!--Cara y oreja-->
                <path d="M 360 310 q -25 25, -50 15 l 20 -25" fill="#472310" stroke="black" stroke-width=7></path>
                <path d="M 195 170 c -75 180, 80 230, 135 130 c 75 50, 100 -85, 12 -48 l -20 -22" fill="#ffd090" stroke="black" stroke-width=7></path>
                <path d="M 370 265 c -25 5, -35 35, 0 30 c -15 3, -35 -15, -5 -18 " fill="transparent" stroke="black" stroke-width=4></path>
                <!--Cabello-->
                <path d="M 345 250 q -15 18, -35 25 q -15 0, -12 -10 q -10 -10, 5 -15 q 18 0, 30 -20" fill="#472310" stroke="black" stroke-width=5></path>
                <!--Gorra-->
                <path d="M 200 150 c 45 -140, 160 0, 170 60 c 30 0, 40 25, 25 45 q -25 -15, -50 -5 l -20 -22" fill="#f03512" stroke="black" stroke-width=7></path>
                <circle cx="250" cy="145" r="30px" stroke="black" fill="white" stroke-width=5></circle>
                <path d="M 140 150 c 75 -25, 180 50, 205 105 l -15 -22 c -100 -5, -100 -70, -190 -80" fill="#f03512" stroke="black" stroke-width=5></path>
                <path d="M 140 150 c 5 15, 15 25, 48 35 l 5 -15" fill="black" stroke="black" stroke-width=7></path>
                <!--Ojos-->
                <ellipse cx="280" cy="185" rx="8" ry="20" transform="rotate(10)"></ellipse>
                <ellipse cx="232" cy="168" rx="8" ry="20" transform="rotate(10)"></ellipse>    
                <!--Boca-->
                <path d="M 205 300 q 35 65, 32 -10" fill="#7e1208" stroke="black" stroke-width=5></path>
                <path d="M 237 300 q -15 0, -23 15 q 25 35, 23 -15" fill="#c12d0f" stroke="black" stroke-width=3></path>
                <!--Nariz y bigote-->
                <path d="M 210 266 q 15 5, 40 -5 q 8 15, -10 25 q -10 18, -30 10 q -20 10, -30 -5 q -20 5, -25 -15 z" fill="#472310" stroke="black" stroke-width=5></path>
                <path d="M 210 266 c -105 50, -105 -110, 0 -45" fill="#ffd090" stroke="black" stroke-width=5></path>
                <path d="M 260 66 l 8 5 l 5 -15 l 8 10 l 8 -10 l 5 15 l 8 -5 l -10 -20 l -10 8 l -10 -8 l -10 20" fill="#f03512" stroke="#f03512" stroke-width=3 transform="rotate(18)"></path>
            </svg>
        </div>
    </section>
</body>
</html>
