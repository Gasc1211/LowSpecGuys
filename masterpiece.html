<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Artwork</title>
</head>
<body bgcolor="#342438">
    <svg width="100%" height="720px">
        <defs>
            <linearGradient id="gradient" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset=0 stop-color="#e6b71d"/>
                <stop offset=1 stop-color="#c53d68"/>
            </linearGradient>
            <radialGradient id="circle_gradient" cx="50%" cy="50%"  r="75%" fx="50%" fy="50%">
                <stop offset=0 stop-color="#c53d68"/>
                <stop offset=1 stop-color="#342438"/>
            </radialGradient>
        </defs>
        <circle cx=50% cy=45% r=160 fill="url(#circle_gradient)"  opacity="0.3"></circle>
        <circle cx=50% cy=45% r=120 fill="url(#gradient)" opacity="0."></circle>
    </svg>
</body>
</html>
